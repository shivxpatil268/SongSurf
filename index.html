<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>songsurf.com</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    
    <body>
        <header>
            <h2 class="logo">SongSurf</h2>
            <nav class="navigation">
                <button class="btnLogin-popup">Play</button>
                <button class="nav-btn open_btn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </header>
            <div class="nav nav-black">
            <div class="nav nav-red">
                <div class="nav nav-white">
                    <button class="nav-btn close_btn">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="list">
                        <li><a href="#">shivxpatil268@gmail.com</a></li>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-box login">
                <form action="#">
                    <div class="login-register">
                        <p><a href="#" class="register-link"></a></p>
                    </div>
                </form>
            </div>
            <div class="wrapper">
              <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
              <div class="content">
                <div class="music_player">
                  <div class="img-area">
                    <img src="" alt="">
                  </div>
                  <div class="song-details">
                    <p class="name"></p>
                    <p class="artist"></p>
                  </div>
                  <div class="progress-area">
                    <div class="progress-bar">
                      <audio id="main-audio" src=""></audio>
                    </div>
                    <div class="song-timer">
                      <span class="current-time">0:00</span>
                      <span class="max-duration">0:00</span>
                    </div>
                  </div>
                  <div class="controls">
                    <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                    <i id="prev" class="material-icons">skip_previous</i>
                    <div class="play-pause">
                      <i class="material-icons play">play_arrow</i>
                    </div>
                    <i id="next" class="material-icons">skip_next</i>
                    <i id="more-music" class="material-icons">queue_music</i>
                  </div>
                  <div class="music-list">
                    <div class="header">
                      <div class="row">
                        <i class= "list material-icons">queue_music</i>
                        <span>Music list</span>
                      </div>
                      <i id="close" class="material-icons">close</i>
                    </div>
                    <ul>
                      <!-- here li list are coming from js -->
                    </ul>
                  </div>
                </div>
                
            <div class="form-box register">
                <form action="#">
                     <div class="login-register">
                        <p><a href="#" class="login-link"></a></p>
                    </div>
                </form>
            </div>
        </div>   
        
    
    
        <script src="js/music-list.js"></script>
        <script src="js/script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    </body>
</html>
